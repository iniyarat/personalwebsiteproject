<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="interests.html">Interests</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="contact-section">
        <h2>Contact Me</h2>
        <p>Email: iniyarkumar@gmail.com</p>

        <!-- FORM START -->
        <form class="contact-form">

            <!-- NAME -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- EMAIL -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- PHONE -->
            <label for="phone">Phone Number (XXX-XXX-XXXX):</label>
            <input type="tel" id="phone" name="phone"
                   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                   placeholder="123-456-7890">

            <!-- RADIO BUTTONS -->
            <p>Reason for Contact:</p>
            <label><input type="radio" name="reason" value="question" required> Question</label>
            <label><input type="radio" name="reason" value="comment"> Comment</label>
            <label><input type="radio" name="reason" value="suggestion"> Suggestion</label>

            <!-- MESSAGE -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" minlength="10" required></textarea>

            <!-- SUBMIT BUTTON -->
            <button type="submit">Submit</button>
        </form>
        <!-- FORM END -->

    </section>

</body>
</html>
